<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CDIP - Climate Decision Intelligence Platform</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-green-300 via-green-100 to-white flex justify-center p-10">

  <div class="w-full max-w-6xl space-y-10">

    <!-- Header -->
    <div class="text-center">
      <h1 class="text-4xl font-extrabold text-green-800 tracking-tight">
        Climate Decision Intelligence Platform
      </h1>
      <p class="text-gray-700 mt-2 text-lg">
        AI-powered decision comparison for sustainable outcomes
      </p>
      <p class="text-xs text-gray-500 mt-1">
        Backend in progress, not yet deployed.
      </p>
    </div>

    <!-- Main Grid -->
    <div class="grid lg:grid-cols-2 gap-8">

      <!-- Input Panel -->
      <div class="bg-white/90 backdrop-blur-xl rounded-3xl shadow-xl border border-green-200 p-7 space-y-6">

        <h2 class="text-xl font-semibold text-green-800">Decision Inputs</h2>

        <div>
          <label class="text-sm font-medium text-gray-700">Context / Scenario</label>
          <input type="text" placeholder="e.g. School cooling system"
            class="w-full mt-2 px-4 py-3 rounded-xl border border-green-300 focus:ring-2 focus:ring-green-500 focus:outline-none transition">
        </div>

        <div class="grid md:grid-cols-2 gap-4">
          <div>
            <label class="text-sm font-medium text-gray-700">Option A</label>
            <input id="optionA" type="text" placeholder="e.g. 10 Split ACs"
              class="w-full mt-2 px-4 py-3 rounded-xl border border-green-300 focus:ring-2 focus:ring-green-500 focus:outline-none transition">
          </div>

          <div>
            <label class="text-sm font-medium text-gray-700">Option B</label>
            <input id="optionB" type="text" placeholder="e.g. 2 Central ACs"
              class="w-full mt-2 px-4 py-3 rounded-xl border border-green-300 focus:ring-2 focus:ring-green-500 focus:outline-none transition">
          </div>
        </div>

        <div>
          <label class="text-sm font-medium text-gray-700">Time Period (Months)</label>
          <input id="months" type="number" placeholder="12"
            class="w-full mt-2 px-4 py-3 rounded-xl border border-green-300 focus:ring-2 focus:ring-green-500 focus:outline-none transition">
        </div>

        <button onclick="analyzeDecision()" class="w-full bg-gradient-to-r from-green-600 to-green-700 text-white font-semibold py-3 rounded-xl shadow-lg hover:scale-[1.01] transition">
          Compare Decisions
        </button>
      </div>

      <!-- Output Panel -->
      <div class="bg-white/90 backdrop-blur-xl rounded-3xl shadow-xl border border-green-200 p-7 space-y-6">

        <h2 class="text-xl font-semibold text-green-800">AI Insights</h2>

        <div class="grid grid-cols-3 gap-4">
          <div class="bg-green-50 rounded-2xl border border-green-200 p-4 text-center">
            <p class="text-sm text-gray-600">Option A Impact</p>
            <p id="pollA" class="text-2xl font-bold text-green-700">---</p>
          </div>

          <div class="bg-green-50 rounded-2xl border border-green-200 p-4 text-center">
            <p class="text-sm text-gray-600">Option B Impact</p>
            <p id="pollB" class="text-2xl font-bold text-green-700">---</p>
          </div>

          <div class="bg-gradient-to-br from-green-200 to-green-100 rounded-2xl border-2 border-green-500 p-4 text-center shadow-lg">
            <p class="text-sm text-gray-700">AI Suggested Option</p>
            <p id="pollC" class="text-2xl font-bold text-green-800">---</p>
          </div>
        </div>

        <div class="bg-green-50 border border-green-200 rounded-xl px-5 py-4">
          <p id="comparisonText" class="text-gray-800 text-sm leading-relaxed">---</p>
          <p id="reasonText" class="text-xs text-gray-600 mt-1">Reason: ---</p>
        </div>

        <div class="bg-gradient-to-r from-green-100 to-green-50 border border-green-300 rounded-xl px-5 py-4">
          <p id="confidenceText" class="text-sm text-gray-700">
            AI Confidence: ---
          </p>
        </div>

      </div>
    </div>

  </div>

<script>
async function analyzeDecision() {
  const optionA = document.getElementById("optionA").value;
  const optionB = document.getElementById("optionB").value;
  const months = document.getElementById("months").value || 1;

  const response = await fetch("http://127.0.0.1:8000/analyze", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      optionA,
      optionB,
      months: parseInt(months)
    })
  });

  const data = await response.json();

  document.getElementById("pollA").innerText = data.optionA.pollution + " kg CO₂";
  document.getElementById("pollB").innerText = data.optionB.pollution + " kg CO₂";
  document.getElementById("pollC").innerText = data.optionC.pollution + " kg CO₂";

  document.getElementById("comparisonText").innerText = data.comparison;
  document.getElementById("reasonText").innerText = "Reason: " + data.reason;
  document.getElementById("confidenceText").innerText = "AI Confidence: " + (data.confidence * 100).toFixed(1) + "%";
}
</script>

</body>
</html>
